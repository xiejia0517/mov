                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                <div class="loginbox-forgot">
                    <a href="">Forgot Password?</a>
                </div>

                <div class="loginbox-textbox">
                        <input class="form-control" placeholder="验证码" name="code" style="margin:10px 0;width:80px;float:left;" type="text">
                        <img  style="float:left; cursor:pointer;" src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?'+Math.random();" />
                    </div>

                <div class="loginbox-submit">
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                </div>
                <div class="loginbox-signup">
